<a href="{{include.link}}" rel="nofollow" target="_blank" title="{{include.title}} - {{include.desc}}" class="tile">
	<div class="tile-content">
		<div class="tile-graphic" data-bg="{{site.baseurl}}/ui/img/work/{{include.image}}"></div>
		<div class="tile-body">
			<h5>{{include.title}}</h5>
			<p>{{include.desc}}</p>
		</div>
		<div class="tile-label">
			<p>{{include.label}}</p>
		</div>
	</div>
</a>
