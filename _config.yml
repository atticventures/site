# --------------------------------------------------
# the subpath of your site, e.g. /blog

url: "http://atticventures.com"
baseurl: ""

# --------------------------------------------------
# Gems

plugins:
  - jekyll-sitemap
  - jekyll-redirect-from

# --------------------------------------------------
# Build settings

includes_dir: _config/_includes
layouts_dir: _config/_layouts

sass:
  style: compressed
  sass_dir: ui/_sass

collections:
  pages:
    output: true
    permalink: /:path/
  raw:
    output: true
    permalink: /:path

defaults:
-
  scope:
    path: ""
    type: "pages"
  values:
    layout: "page"
-
  scope:
    path: ""
    type: "raw"
  values:
    layout: "raw"
    sitemap: false


