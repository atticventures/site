description: "We create, invest in, and develop digital businesses."
google_analytics: false
robots: true

email: "info@atticventures.com"
email_subject: "Here's our story..."

published: 2017-08-31
author: "Mark Johnson"
streetAddress: "201 W Main St"
addressLocality: "Durham"
addressRegion: "NC"
postalCode: "27701"
addressCountry: "US"
latitude: "35.9955963"
longitude: "-78.9043407"

linkedin: "markgregoryjohnson"
twitter: "atticventures"
angelist: "attic-ventures"
medium: "mgjohnson"

# --------------------------------------------------
# Site imagery

favicon: /favicon.ico
avatar: /ui/img/graph/avatar.png
